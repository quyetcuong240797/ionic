<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <table class = "mytable" >
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
          </tr>
          <tr *ngFor="let user of userarray">
            <td>{{user.Id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
          </tr>
    </table>
  </ion-card>  
  <ion-card>
    
  </ion-card>
    <!-- <ion-item *ngFor="let user of userarray">
      <h2>{{user.title}} </h2>  
    </ion-item> -->
  

  <ion-button class="btnDelete" color="danger" (click) = "actionclickdelete()">Delete</ion-button>
  <ion-card>
      <ion-input (input)="id=$event.target.value" placeholder="Id" width="50px" height="50px"></ion-input>
    </ion-card>
  <ion-card>
    <ion-input (input)="name=$event.target.value" placeholder="Name"  ></ion-input>
  </ion-card>
  <ion-card>
    <ion-input (input)="age=$event.target.value" placeholder="Age"></ion-input>
  </ion-card>
  <ion-card>
    <ion-input (input)="email=$event.target.value" placeholder="Email"></ion-input>
  </ion-card>
  <ion-button class="btnAdd" color="primary" (click)="actionclickpost()">Add</ion-button>
  <ion-button color="primary" (click) = "onFacebookLoginClick()">Login width FaceBook</ion-button>

  

</ion-content>
